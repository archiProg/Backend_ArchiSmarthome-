<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Successful</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #fff 0%, #eee 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        padding: 60px 40px;
        max-width: 500px;
        width: 100%;
        text-align: center;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        animation: slideUp 0.6s ease-out;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .checkmark {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        margin: 0 auto 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: scaleIn 0.5s ease-out 0.2s both;
      }

      @keyframes scaleIn {
        from {
          transform: scale(0);
        }
        to {
          transform: scale(1);
        }
      }

      .checkmark svg {
        width: 40px;
        height: 40px;
        stroke: white;
        stroke-width: 3;
        fill: none;
        stroke-linecap: round;
        stroke-linejoin: round;
        animation: drawCheck 0.5s ease-out 0.5s both;
      }

      @keyframes drawCheck {
        from {
          stroke-dasharray: 100;
          stroke-dashoffset: 100;
        }
        to {
          stroke-dasharray: 100;
          stroke-dashoffset: 0;
        }
      }

      h1 {
        font-size: 32px;
        color: #333;
        margin-bottom: 15px;
        font-weight: 700;
      }

      p {
        font-size: 16px;
        color: #666;
        line-height: 1.6;
        margin-bottom: 30px;
      }

      .info-box {
        background: #f8f9ff;
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 30px;
        text-align: left;
      }

      .info-box p {
        margin-bottom: 10px;
        font-size: 14px;
        color: #555;
      }

      .info-box p:last-child {
        margin-bottom: 0;
      }

      .info-box strong {
        color: #667eea;
      }

      .button {
        display: inline-block;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 15px 40px;
        border-radius: 30px;
        text-decoration: none;
        font-weight: 600;
        font-size: 16px;
        transition: transform 0.2s, box-shadow 0.2s;
        cursor: pointer;
        border: none;
      }

      .button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      .button:active {
        transform: translateY(0);
      }

      @media (max-width: 480px) {
        .container {
          padding: 40px 25px;
        }

        h1 {
          font-size: 26px;
        }

        .checkmark {
          width: 60px;
          height: 60px;
        }

        .checkmark svg {
          width: 30px;
          height: 30px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="checkmark">
        <svg viewBox="0 0 52 52">
          <polyline points="14 27 22 35 38 19" />
        </svg>
      </div>
      <h1>Registration Successful!</h1>
      <p>Welcome aboard! Your account has been created successfully.</p>
    </div>
  </body>
</html>
