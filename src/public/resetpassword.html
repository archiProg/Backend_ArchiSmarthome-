<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(135deg, #fff 0%, #eee 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 40px;
        max-width: 450px;
        width: 100%;
      }

      .icon-container {
        text-align: center;
        margin-bottom: 24px;
      }

      .icon {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 50%;
        color: white;
        font-size: 36px;
      }

      h1 {
        text-align: center;
        color: #1a202c;
        font-size: 28px;
        margin-bottom: 12px;
      }

      .subtitle {
        text-align: center;
        color: #718096;
        font-size: 14px;
        margin-bottom: 32px;
        line-height: 1.6;
      }

      .form-group {
        margin-bottom: 24px;
      }

      label {
        display: block;
        color: #2d3748;
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 8px;
      }

      .input-wrapper {
        position: relative;
      }

      .input-icon {
        position: absolute;
        left: 12px;
        top: 50%;
        transform: translateY(-50%);
        color: #a0aec0;
      }

      input[type="email"] {
        width: 100%;
        padding: 12px 12px 12px 40px;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        font-size: 15px;
        transition: all 0.3s ease;
      }

      input[type="email"]:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      input[type="email"]:disabled {
        background-color: #f7fafc;
        cursor: not-allowed;
      }

      .error-message {
        display: none;
        align-items: start;
        gap: 8px;
        background-color: #fff5f5;
        border: 1px solid #fc8181;
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 20px;
        color: #c53030;
        font-size: 14px;
      }

      .error-message.show {
        display: flex;
      }

      .btn {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .footer-link {
        text-align: center;
        margin-top: 24px;
        color: #718096;
        font-size: 14px;
      }

      .footer-link a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
      }

      .footer-link a:hover {
        text-decoration: underline;
      }

      .spinner {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin-right: 8px;
        vertical-align: middle;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .success-container {
        text-align: center;
        display: none;
      }

      .success-container.show {
        display: block;
      }

      .form-container {
        display: block;
      }

      .form-container.hide {
        display: none;
      }

      .success-icon {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 80px;
        height: 80px;
        background-color: #c6f6d5;
        border-radius: 50%;
        color: #22543d;
        font-size: 40px;
        margin-bottom: 24px;
      }

      .email-highlight {
        color: #667eea;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Success State -->
      <div class="success-container" id="successContainer">
        <div class="success-icon">âœ“</div>
        <h1>Check Your Email</h1>
        <p class="subtitle">
          We've sent a password reset link to<br />
          <span class="email-highlight" id="emailDisplay"></span>
        </p>
        <p class="subtitle" style="margin-top: 16px">
          The link will expire in 1 hour. If you don't see the email, check your
          spam folder.
        </p>
        <button class="btn" type="button" onclick="resetForm()">
          Back to Reset Form
        </button>
      </div>

      <!-- Reset Form -->
      <div class="form-container" id="formContainer">
        <div class="icon-container">
          <div class="icon">ðŸ”’</div>
        </div>

        <h1>Reset Password</h1>
        <p class="subtitle">
          Enter your email address and we'll send you a link to reset your
          password.
        </p>

        <div class="error-message" id="errorMessage">
          <span>âš </span>
          <span id="errorText"></span>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-wrapper">
            <span class="input-icon">âœ‰</span>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="you@example.com"
              required
            />
          </div>
        </div>

        <button
          type="button"
          class="btn"
          id="submitBtn"
          onclick="handleSubmit()"
        >
          Send Reset Link
        </button>

 
      </div>
    </div>

    <script>
      const emailInput = document.getElementById("email");
      const submitBtn = document.getElementById("submitBtn");
      const errorMessage = document.getElementById("errorMessage");
      const errorText = document.getElementById("errorText");
      const formContainer = document.getElementById("formContainer");
      const successContainer = document.getElementById("successContainer");
      const emailDisplay = document.getElementById("emailDisplay");

      // Allow Enter key to submit
      emailInput.addEventListener("keypress", function (e) {
        if (e.key === "Enter") {
          handleSubmit();
        }
      });

      // Clear error on input
      emailInput.addEventListener("input", function () {
        errorMessage.classList.remove("show");
      });

      function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
      }

      function showError(message) {
        errorText.textContent = message;
        errorMessage.classList.add("show");
      }

      function handleSubmit() {
        const email = emailInput.value.trim();

        // Validate email
        if (!email) {
          showError("Please enter your email address");
          return;
        }

        if (!validateEmail(email)) {
          showError("Please enter a valid email address");
          return;
        }

        // Show loading state
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="spinner"></span>Sending...';

        const apiUrl = `/app/mail`;

        fetch(apiUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            Email: email,
            Subject: "",
            Message: "",
          }),
        })
          .then(async (response) => {
            const data = await response.json();
            if (data.status === 1) {
              emailDisplay.textContent = email;
              formContainer.classList.add("hide");
              successContainer.classList.add("show");
              submitBtn.disabled = false;
              submitBtn.innerHTML = "Send Reset Link";
            } else {
              alert(data.message || "Registration failed.");
            }
            submitBtn.disabled = false;
            submitBtn.innerHTML = "Send Reset Link";
          })
          .catch((error) => {
            console.error("Error:", error);
            alert("Something went wrong. Please try again.");
          });
        // Reset button
      }

      function resetForm() {
        // Hide success, show form
        successContainer.classList.remove("show");
        formContainer.classList.remove("hide");

        // Clear form
        emailInput.value = "";
        errorMessage.classList.remove("show");
      }
    </script>
  </body>
</html>
