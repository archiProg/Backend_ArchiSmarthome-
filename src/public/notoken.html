<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alert Redirect</title>
</head>
<body>
  <script>
    // Show alert when page opens
    window.onload = function () {
      // Show alert
      alert("Token is invalid");

      // After user clicks OK, go to another page
      window.location.href = "/app/login/forgot"; // change this URL
    };
  </script>
</body>
</html>
